{% extends "layout.html" %}

{% block content %}
  <h2>Edit Employee</h2>
  <form method="POST">
    {{ form.hidden_tag() }}

    <p>
      {{ form.name.label }}<br>
      {{ form.name() }}
    </p>

    <p>
      {{ form.role.label }}<br>
      {{ form.role() }}
    </p>

    <p>
      {{ form.email.label }}<br>
      {{ form.email() }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
