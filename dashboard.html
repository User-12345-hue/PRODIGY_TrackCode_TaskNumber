{% extends "layout.html" %}

{% block content %}
  <h2>Employee Dashboard</h2>
  <table border="1" cellpadding="5">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Role</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    {% for emp in employees %}
    <tr>
      <td>{{ emp.id }}</td>
      <td>{{ emp.name }}</td>
      <td>{{ emp.role }}</td>
      <td>{{ emp.email }}</td>
      <td>
        <a href="{{ url_for('edit_employee', id=emp.id) }}">Edit</a> |
        <a href="{{ url_for('delete_employee', id=emp.id) }}">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
